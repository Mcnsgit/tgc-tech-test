
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Track</title></head>
<body>
     <header>
        <nav>
            <div class="title">
                <h1>Song Finder</h1>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/addTrack.html">Add Track</a></li>
                <li><a href="/search.html">Search</a></li>
            </ul>
        </nav>
    </header>
    <h2>Add Track</h2>
    <form action="/addTrack" method="post">
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required><br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" required><br><br>
        <input type="submit" value="Add Track">
    </form>

    
</body>
</html>
